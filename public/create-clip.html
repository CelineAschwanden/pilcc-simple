<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    //Set base href to root, in case the selected route includes slashes
    var base = document.createElement('base');
    base.href = window.location.protocol + '//' + window.location.hostname + (window.location.port ? ':' + window.location.port : '');
    document.getElementsByTagName('head')[0].appendChild(base);
  </script>
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <title>Pilcc</title>
</head>
<body class="text-white bg-slate-900 h-full font-mono p-6">
  <div id="clip-form" class="h-full">
    <!-- Form buttons -->
    <div class="flex justify-center mt-8">
      <button id="" onclick="createClip()" class="bg-slate-700 hover:bg-slate-600 relative mr-6 lg:mr-10 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 text-sm lg:text-base 
      text-white font-semibold p-3 rounded-lg flex items-center pointer-events-auto">
      Create clip
      </button>
      <select id="clip-lifetime" role="button" class="block rounded-lg p-3 text-sm text-white bg-cyan-900 hover:bg-cyan-800">
          <option value="viewed">Destroy when viewed</option>
          <option value="oneMinute">Destroy in 1 minute</option>
          <option value="tenMinutes">Destroy in 10 minutes</option>
          <option value="oneHour">Destroy in 1 hour</option>
          <option value="oneDay">Destroy in 1 day</option>
      </select>
    </div>

    <!-- Error message -->
    <div id="error-message" class="hidden justify-center my-8">
      <p class="text-red-500">Error: <span id="error-message-text"></span></p>
    </div>
  
    <!-- Textarea -->
    <div class="flex flex-col items-center mx-2 lg:mx-8 2xl:mx-10 h-5/6 mt-9" id="home-content">
      <textarea id="clip-content" class="w-full bg-slate-700 text-white p-5 h-4/5 rounded-md"></textarea>
    </div>
  </div>

  <!-- Success message -->
  <div id="clip-success" class="h-full hidden">
    <div class="flex flex-col items-center mt-12">
      <h2 class="text-xl text-green-500">The clip has been created</h2>
      <p class="mt-8 text-white">Enter the current URL anywhere else to get your stuff.</p>
      <div id="clip-qrcode" class="mt-8 border-white border-8"></div>
    </div>
  </div>
</body>
<script src="create-clip.js"></script>
</html>
